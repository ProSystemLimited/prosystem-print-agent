<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Agent Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      padding: 12px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: no-drag;
    }

    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f0fe 100%);
      color: #333;
      padding: 16px 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-bottom: 1px solid #e3e8f0;
    }

    .header img {
      height: 24px;
      width: auto;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #1a365d;
    }

    .header .version {
      font-size: 11px;
      color: #64748b;
      margin-top: 2px;
    }

    .content {
      padding: 16px 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }

    .status-value {
      font-size: 14px;
      color: #333;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-indicator.online {
      background-color: #4caf50;
      box-shadow: 0 0 4px #4caf50;
    }

    .status-indicator.offline {
      background-color: #f44336;
      box-shadow: 0 0 4px #f44336;
    }

    .printer-info {
      margin-top: 12px;
      padding: 10px 12px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 13px;
    }

    .printer-info .label {
      color: #666;
      margin-bottom: 4px;
    }

    .printer-info .value {
      color: #333;
      font-weight: 500;
    }

    .no-printers {
      color: #999;
      font-size: 13px;
      font-style: italic;
    }

    .actions {
      padding: 14px 20px 18px;
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 9px 20px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img id="logo" alt="ProSystem Logo">
      <div class="header-text">
        <h1>Print Agent</h1>
        <div class="version">Version 1.0.0</div>
      </div>
    </div>

    <div class="content" id="content">
      <div class="loading">Loading status...</div>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" onclick="closeWindow()">Close</button>
      <button class="btn btn-primary" onclick="restartApp()">Restart</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const path = require('path');

    // Request status when window loads
    window.addEventListener('DOMContentLoaded', () => {
      // Set the logo image path
      const logoPath = path.join(__dirname, 'build', 'ProSystem_logo.png');
      document.getElementById('logo').src = logoPath;

      ipcRenderer.send('request-status');
    });

    // Listen for status updates
    ipcRenderer.on('status-update', (event, data) => {
      updateStatus(data);
    });

    function updateStatus(data) {
      const content = document.getElementById('content');
      const { apiStatus, printers, uptime } = data;

      const hours = Math.floor(uptime / 3600000);
      const minutes = Math.floor((uptime % 3600000) / 60000);
      const uptimeText = hours > 0
        ? `${hours}h ${minutes}m`
        : `${minutes}m`;

      const defaultPrinter = printers.find(p => p.isDefault);
      const printerCount = printers.length;

      // Use the printer type from the API if available
      const isPdfPrinter = defaultPrinter && defaultPrinter.type === 'pdf';

      content.innerHTML = `
        <div class="status-item">
          <span class="status-label">API Status</span>
          <span class="status-value">
            <span class="status-indicator ${apiStatus}"></span>
            ${apiStatus === 'online' ? 'Running' : 'Offline'}
          </span>
        </div>

        <div class="status-item">
          <span class="status-label">Uptime</span>
          <span class="status-value">${uptimeText}</span>
        </div>

        <div class="status-item">
          <span class="status-label">Printers Detected</span>
          <span class="status-value">${printerCount}</span>
        </div>

        ${defaultPrinter ? `
          <div class="printer-info">
            <div class="label">Default Printer:</div>
            <div class="value">${defaultPrinter.name}</div>
            ${defaultPrinter.widthMM ? `<div class="label" style="margin-top: 8px;">Paper Size: ${defaultPrinter.widthMM}mm x ${defaultPrinter.heightMM}mm</div>` : ''}
            ${isPdfPrinter ? `
              <div style="margin-top: 8px; padding: 8px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; font-size: 12px; color: #856404;">
                ⚠️ PDF printer detected. Thermal printing will not work with this printer.
              </div>
            ` : ''}
          </div>
        ` : printerCount === 0 ? `
          <div class="printer-info">
            <div class="no-printers">No printers detected</div>
          </div>
        ` : ''}
      `;
    }

    function closeWindow() {
      ipcRenderer.send('close-status-window');
    }

    function restartApp() {
      if (confirm('Are you sure you want to restart the Print Agent?')) {
        ipcRenderer.send('restart-app');
      }
    }
  </script>
</body>
</html>
